apply plugin: 'groovy'
apply plugin: 'eclipse'
apply plugin: 'maven'

group = 'org.ajoberstar'
version = '0.1.0-SNAPSHOT'

repositories {
	mavenCentral()
}

dependencies {
	groovy localGroovy()
	compile gradleApi()
	compile 'org.eclipse.jgit:org.eclipse.jgit:1.2.0.201112221803-r'
}

task wrapper(type: Wrapper) {
	version = '1.0-milestone-7'
}
